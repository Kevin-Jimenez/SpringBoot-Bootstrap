<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personas</title>
    <!-- BOTSTRAP -->
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
</head>
<body>
<br>

<div class="container">
    <br>
    <h2>Agregar Persona</h2>
    <form action="#" th:action="@{/save}" th:object=${persona}  method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" name="name">
        </div>

        <input type="hidden" id="id" th:field="*{id}" name="id">

        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="last_name" th:field="*{last_name}" name="last_name">
        </div>

        <div class="form-group">
            <label for="name">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" name="address">
        </div>

        <div class="form-group">
            <label for="name">Phone</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" name="phone">
        </div>

        <button type="submit" class="btn btn-success"> Guardar</button>
    </form>

</div>
</body>
</html>
